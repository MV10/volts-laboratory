[shader]
Description=Rainbow-colored music-waveform wireframe torus.
VertexSourceTypeName=VertexIntegerArray
VertexShaderFilename=clown_wig.vert

[VertexIntegerArray]
VertexIntegerCount=16384
ArrayDrawingMode=LineLoop

[audiotextures]
eyecandyWebAudio

[libraries]
vert:color_conversions.glsl

[fx-blacklist]
rainbow_borders
nautilus
reaction
whorls
hue_jazz

[fx-uniforms:meltdown]
# YCC-based
option_mode = 1
option_frame = 2
option_mixfactor = 0.1
option_r1 = 0
option_g1 = 0
option_b1 = 0
