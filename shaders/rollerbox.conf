[shader]
Description=Colorful, surreal unfolding and warping fractal boxes.
VertexSourceTypeName=VertexQuad
FragmentShaderFilename=rollerbox.frag

BackgroundFloatRGB=0,0,0

RenderResolutionLimit=1920
FXResolutionLimit=1280

[audiotextures]
eyecandyShadertoy

[fx-blacklist]
neon_motion

[fx-uniforms:mandelbrot]
grayscale_factor = 1.0
